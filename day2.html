<script>

const inputColor = document.querySelector('.color-input');
const change = document.querySelector('.color-box');

inputColor.addEventListener("change", function(){
   if(inputColor.value === "cwelnok"){
      change.style.backgroundColor = "yellow";
      change.innerHTML = `<img src="https://static.xx.fbcdn.net/images/emoji.php/v9/ta8/1/32/1f974.png"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/ta8/1/32/1f974.png"><img src="https://static.xx.fbcdn.net/images/emoji.php/v9/ta8/1/32/1f974.png">`
   }
   else if(inputColor.value === "kabeluj"){
      change.style.backgroundColor = "black";
      change.innerHTML = `<p1 style="color:white">cwel cwel cwel></p>`
   }
   change.style.backgroundColor = inputColor.value;
});

const input = document.querySelector('.input-to-copy');
const paragraph = document.querySelector('.p-to-copy-to');

input.addEventListener('keyup', function(){
   paragraph.innerText = input.value;
});


const redSquare = document.querySelector('.red-square');
redSquare.style.backgroundColor = 'limegreen';

const elementsToChange = document.querySelectorAll('.js-target');

for(let i=0;i< elementsToChange.length;i++){
   const currentElement = elementsToChange[i];
   currentElement.innerHTML = "<h1>Modified by JavaScript</h1>";
}

const button = document.querySelector('.event-button');
button.addEventListener('click',function(){
   document.location = "https://facebook.com"
   alert("Hey there!");
})
</script>
